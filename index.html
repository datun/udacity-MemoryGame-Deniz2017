<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="movesContain">Moves: <span class="moves">0</span></span> <!--- move counter class !--->
			
			<span class="timeyContain">Time: <span class="timey">00:00</span></span> <!--- timer class !--->

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="deck">
        </ul>
    </div>
	
	<div class="victory-container" id="victory-container"> <!--- container for victory-screen !--->
		<div class="victory-screen">
			<div class="victory-header">
				<h2>Well played my friend</h2>
			</div>
			<div class="victory-body">
				<p>You won the game with: <span class="moves"></span> moves equating <span id="star-score"></span> stars.</p>
				<p style="display: inline-block;">Completion time:<span class="timey"></span></p>
				<div class="restart" style="display: inline-block; float: right;"> <!--- restart button for victory screen !--->
					<button class="button-restart">Restart</button>
				</div>
			</div>
			<div class="victory-footer">
				<p id="custom-message"></p> <!--- my custom messages !--->
			</div>
		</div>
	</div>


    <script src="js/app.js"></script>
</body>
</html>
